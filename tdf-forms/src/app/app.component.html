<div class="container-fluid">
  <h1>Enrollment Form</h1>
  <div class="alert alert-danger" *ngIf="errorMsg">{{errorMsg}}</div>
  <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>
    {{userForm.form.valid}}
    <!-- <div (ngModel)Group="address">
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" name="street" (ngModel)>
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" (ngModel)>
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" name="state" (ngModel)>
      </div>
      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" class="form-control" name="postalCode" (ngModel)>
      </div>
    </div> -->
    <div class="form-group">
      <label>Name</label>
      <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="name" [(ngModel)]="userModel.name">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required.</small>
    </div>
    
    <br>
    {{name.untouched}}
    {{name.pristine}}
    {{name.valid}}

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" #phone="ngModel" pattern="^\d{10}$" required [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="phone" [(ngModel)]="userModel.phone">
      <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number is required and must be 10 digits.</small> -->

      <div *ngIf="phone.errors && (phone.valid || phone.untouched)">
        <small class="text-danger" *ngIf="phone.errors.required">Phone number is required.</small>
        <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits.</small>
      </div>
    </div>
    <div class="form-group">
      <select (blur)="validateCourse(course.value)" (change)="validateCourse(course.value)" class="custom-select" #course="ngModel" [class.is-invalid]="courseHasError && course.touched" name="course" [(ngModel)]="userModel.course">
        <option value="default">I am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
      <small class="text-danger" [class.d-none]="!courseHasError || course.untouched">Please select a course.</small>
    </div>
    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" [(ngModel)]="userModel.timePreference" name="timePreference" value="morning" checked>
        <label>Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" [(ngModel)]="userModel.timePreference" name="timePreference" value="evening">
        <label>Evening (5PM - 8PM)</label>
      </div>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="subscribe" [(ngModel)]="userModel.subscribe">
      <label class="form-check-lable">Send me promotional offers.</label>
    </div>

    <button [disabled]="userForm.form.invalid || courseHasError" class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
